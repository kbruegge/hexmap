<meta charset="utf-8">
<style>

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 960 - margin.top - margin.bottom;




var color = d3.scale.linear()
    .domain([0, 20])
    .range(["white", "white"])
    .interpolate(d3.interpolateLab);

//var hexbin = d3.hexbin()
  //  .size([width, height])
    //.radius(20);

var x = d3.scale.identity()
    .domain([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(6, -height);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickSize(6, -width);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var points = [];
d3.csv("pixel-map.csv")
    .row(function(d) { points.push(d) })
    .get(function(error, rows) { 
        console.log(error);
        console.log(points);
        drawSVG();
    });

var radius =10,
    offset = 0;
    
var circleCenterX = function(d){
    return (d.pos_X)*2*(radius + offset) +  width/2; 
}

var textCenterX = function(d){
    return circleCenterX(d) - (radius* 0.5); 
}

var circleCenterY = function(d){
    return (d.pos_Y)*2*(radius + offset) +  width/2; 
}

  
var drawSVG = function() {
    var circles = svg.selectAll("circle")
                          .data(points)
                          .enter()
                          .append("circle");

    var circleAttributes = circles
                       .attr("cx", circleCenterX)
                       .attr("cy", circleCenterY)
                       .attr("r", radius)
                    .style("fill", function(d) { return "lightgrey"; });
    
    var texts = svg.selectAll("text")
                .data(points)
                .enter();

    texts.append("text")
         .text(function(d){
                        return d.softID;
                    })
    .attr("x", textCenterX)
    .attr("y", circleCenterY)
    .attr("font-size",7)
    .attr("font-family","sans-serif");

    
    
    
};
