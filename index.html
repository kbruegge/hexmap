<!DOCTYPE html>
<head>
<meta charset="utf-8">
    
    <title>Fact Map</title>
<style>

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}
.content {
    margin: 2em;
    background-color: #fff;   
}

div.grid-box{
    background-color: #fff;
    margin-bottom: 2em;   
}

</style>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="map.js" ></script>
   <script type="text/javascript">
        $( document ).ready( init );
       function init(){
            main();
       }

    </script>
</head>
<body class="content">

 <h1> Map of the Fact Camera</h1>
        <h3>SVG display</h3>
        <p>Use the buttons to switch displayed IDs</p>
            
            <div class="pure-g-r">

                <div class="pure-u-1-2">
                    <div class="grid-box">
                    <h4> Show SoftIDs</h4>
                    <p>
                    Press this button to display SoftIDs in the pixel </p>
                    <button id="softidbutton" class="pure-button">Show SoftIDs</button>
                    </div>
                </div>
                 <div class="pure-u-1-2">
                    <div class="grid-box">
                    <h4> Show ChIDs</h4>
                    <p>
                    Press this button to display ChIDs in the pixel </p>
                    <button id="chidbutton" class="pure-button">Show ChIDs</button>
                    </div>
                </div>
                <div id="container" class="pure-u-1">
                </div>
            </div>
        
    
</body>
